                        <a href="volumecvt.html" data-transition="slideddown" rel="external" data-theme="">Volume</a>

                </ul>
            </div>
        </div>
        <div data-role="content" data-title="White Brush Practices">
            <div class="container">
                <div class="display">
                    <div class="cur1">
                        <h3 class="title">From</h3>
                        <div class="money">
                            <div class="dollar-sign" id="div-yah">$</div>
                            <div class="input-first-curr" id="div_yah"><input class="display1" type="number"></div>
                        </div>
                        <div class="currencies-sel">
                            <select class="from-curr ui-select">
                                <option value="METS">Meters per Second</option>
                                <option value="KILOH">Kilometers per Hour</option>
                                <option value="MILES">Miles per Hour</option>
                            </select>
                        </div>
                    </div>
                    <div class="cur2">
                        <p class="title">To<p>
                        <div class="money">
                            <div class="dollar-sign">$</div>
                            <div class="display-curr"><input class="display2" disabled="true" data-theme="d"></div>
                        </div>
                        <div class="currencies-sel">
                            <select class="to-curr">
                                <option value="METS">Meters per Second</option>
                                <option value="KILOH">Kilometers per Hour</option>
                                <option value="MILES">Miles per Hour</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <div class="button-spec" onclick="c()"></div>
                    <div class="button" onclick="c()">C</div>
                    <div class="button" onclick="del()">&larr;</div>
                    <div class="button" onclick="insrt(7)">7</div>
                    <div class="button" onclick="insrt(8)">8</div>
                    <div class="button" onclick="insrt(9)">9</div>
                    <div class="button" onclick="insrt(4)">4</div>
                    <div class="button" onclick="insrt(5)">5</div>
                    <div class="button" onclick="insrt(6)">6</div>
                    <div class="button" onclick="insrt(1)">1</div>
                    <div class="button" onclick="insrt(2)">2</div>
                    <div class="button" onclick="insrt(3)">3</div>
                    <div class="button" onclick="insrt('.')">.</div>
                    <div class="button" onclick="insrt(0)">0</div>
                    <div class="button" id="equal" onclick="conv()">=</div>
                </div>
            </div>
        </div>
        <div data-role="footer" class="ui-footer" data-position="fixed">
            <h2> &copy; ADITAMIS jQuery Mobile 2021</h2>
